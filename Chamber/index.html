<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="favicon.ico">
    <title>Tucson Chamber of Commerce</title>
</head>
<body>
    <header>
        <nav>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/Commerce_Logo.png" alt="Commerce Logo"></a>
            <a href="discover.html">Discover</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
            <a href="contactus.html">Contact Us</a>
            <div class="media">
                <a id="social_link" href="https://www.instagram.com">
                    <img class="social_logo" src="images/Instagram_logo.png" alt="Instagram"></a>
                <a id="social_link" href="https://www.facebook.com">
                    <img class="social_logo" src="images/Facebook_logo.png" alt="Facebook"></a>
                </div>

                <h1>News box</h1>

    <footer>
        <img src="images/Commerce_Logo.png" alt="Logo">
        <section id="adress">
        <h1>Tucson Chamber of Commerce</h1>
        <p>9300 SOUTH WILMOT ROAD
            TUCSON, AZ  85756</p>
        </section>
        <section id="footing">
            <p id="year-Name"></p>
            <p id="last-modified"></p>
        </section>
    </footer>

<script src ="scripts/chamber.js"></script>
